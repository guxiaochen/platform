<!-- 继承base页面 -->

{% extends "base.html" %}
{% block content %}


<div class="container" style="width:300px;margin:0 auto">

    <form class="form-signin" action="/index/" method="post">
        <h2 class="form-signin-heading" style="text-align: center">接口测试平台</h2>
        <p>

            <label for="inputEmail" class="sr-only">账号</label>
            <input type="text" id="inputEmail" class="form-control" name="username" placeholder="username" required
                   autofocus>
        </p>

        <p>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
                   required>
        </p>

        <p style="color:red">{{error}}</p>
        <br>
        <!--        防止跨域攻击-->
        {% csrf_token %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>

</div> <!-- /container -->

<style>
        body{
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

</style>
{% endblock %}
